<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>copy text</title>
</head>
<body>
    <div class="container mt-20">
        <div class="row">
    <div class=" col-xl-10 mb-3 mt-3">
    <input type="text" class="form-control" id="inputtext" placeholder="Your Copy text" name="email">
   <br>
    <button type="button" id="copybutton" class="btn btn-primary">copy now</button>
    </div>
</div>
</div>

<script>
const button= document.querySelector('#copybutton');

button.addEventListener('click', function(){
const text=document.querySelector('#inputtext');
text.select();
 
document.execCommand('copy');



})


</script>

</body>
</html>
